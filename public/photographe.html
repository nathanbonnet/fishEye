<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photographe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0352173240.js" crossorigin="anonymous"></script>
    <title>FishEye</title>
</head>
<body>
    <div class="container">
        <header>
            <banner id="banner">
                <a href="index.html">
                    <img class="logo" src="../img/logo.png" alt="logo FishEye"/>
                </a>
            </banner>
        </header>
        <main>
            <div class="container col-11">
                <div id="bloc_main_photographer">
                    <div id="info"></div>
                    <div id="contact">
                        <button class="button_contact">
                            Contactez-moi
                        </button>
                    </div>
                    <div id="img">
                        <img src="" class="img" id="img_photographer"/>
                    </div>
                </div>
                <div class="trie d-none d-md-flex align-items-center">
                    <p class="mt-4">Trier par</p>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Popularité
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" aria-label="selection par popularité" id="popularite" href="#">Popularité</a></li>
                          <li><a class="dropdown-item border-top border-bottom" aria-label="selection par date" id="date" href="#">Date</a></li>
                          <li><a class="dropdown-item" id="titre" aria-label="selection par titre" href="#">Titre</a></li>
                        </ul>
                      </div>
                </div>
                <div aria-label="les images" id="bloc_main" class="mt-4">
                  
                </div>
                <div id="carousel">
    
                </div>
            </div>
        </main>
    </div>
</body>
<script type="text/javascript" src="../dist/js/photographe.bundle.js"></script>
</html>
