<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photographe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0352173240.js" crossorigin="anonymous"></script>
    <title>FishEye</title>
</head>
<body>
    <div class="container">
        <header>
            <banner id="banner">
                <a href="index.html">
                    <img class="logo" src="../img/logo.png" alt="logo FishEye"/>
                </a>
            </banner>
        </header>
        <main>
            <div class="container col-11">
                <div id="bloc_main_photographer">
                    <div id="info"></div>
                    <div id="contact">
                        <button type="button" id="contacter" aria-label="contacter le photographe" class="button_contact d-none d-md-block" data-toggle="modal" data-target="#exampleModal">
                            Contactez-moi
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal modal_contact fade" id="exampleModal" aria-label="formulaire de contacte avec le photographe" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header border-0">
                                  <h2 class="modal-title" id="exampleModalLabel"></h2>
                                  <button type="button" class="close close_carousel border-0" aria-label="fermer le carousel" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label text-white">Prénom</label>
                                            <input type="text" class="form-control" aria-label="champ prenom" name="Prénom" id="prenom">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label text-white">Nom</label>
                                            <input type="text" class="form-control" aria-label="champ nom" name="Nom" id="nom">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label text-white">Email</label>
                                            <input type="email" class="form-control" aria-label="champ email" name="Email" id="email">
                                        </div>
                                        <div class="form-group">
                                          <label for="message-text" class="col-form-label text-white">Votre message</label>
                                          <textarea class="form-control" name="Votre message" aria-label="champ votre message" id="message"></textarea>
                                        </div>
                                        <span id="error"></span>
                                      </form>
                                </div>
                                <div class="modal-footer border-0 justify-content-start">
                                  <button id="envoyer" type="button" aria-label="envoyer le formulaire" class="button_envoyer px-5 close">Envoyer</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div id="img">
                        <img src="" class="img" alt="image du photographe" aria-label="image du photographe" id="img_photographer"/>
                    </div>
                </div>
                <div class="trie d-none d-md-flex align-items-center">
                    <p class="mt-4">Trier par</p>
                    <div class="dropdown" aria-label="selection des citeres d'affichage">
                        <button class="btn dropdown-toggle" aria-label="bouton de selection" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Popularité
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" aria-label="selection par popularité" id="popularite" href="#">Popularité</a></li>
                          <li><a class="dropdown-item border-top border-bottom" aria-label="selection par date" id="date" href="#">Date</a></li>
                          <li><a class="dropdown-item" id="titre" aria-label="selection par titre" href="#">Titre</a></li>
                        </ul>
                      </div>
                </div>
                <div aria-label="les images" id="bloc_main" class="mt-4">
                  
                </div>
                <div class="modal" id="carousel" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                      <div>
                        <div class="close_carousel border-0">
                            <button type="button" class="close border-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                      <div class="modal-body">
                          
                      </div>
                  </div>
                </div>
            </div>
            <div class="info_photographe col-2 d-none d-md-block">
                <div class="d-flex bg-red w-100 justify-content-around">
                    <p id="total_like"></p>
                    <p id="tarif_total"></p>
                </div>
            </div>
            <button type="button" aria-label="contacter le photographe" id="contacter" class="button_contact button_contact_responsive d-block d-md-none" data-toggle="modal" data-target="#exampleModal">
                Contactez-moi
            </button>
        </main>
    </div>
</body>
<script type="text/javascript" src="../dist/js/photographe.bundle.js"></script>
<script type="text/javascript" src="../dist/js/formulaire.bundle.js"></script>
</html>
